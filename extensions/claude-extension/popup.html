<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { width: 400px; padding: 20px; font-family: Arial, sans-serif; }
    #chat { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    #input { width: 100%; padding: 8px; margin-bottom: 10px; }
    #send { width: 100%; padding: 8px; background: #007cba; color: white; border: none; cursor: pointer; }
    .message { margin: 5px 0; padding: 5px; border-radius: 5px; }
    .user { background: #e3f2fd; text-align: right; }
    .assistant { background: #f5f5f5; }
  </style>
</head>
<body>
  <h3>Claude Assistant</h3>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="พิมพ์ข้อความ...">
  <button id="send">ส่ง</button>
  <script src="popup.js"></script>
</body>
</html>
